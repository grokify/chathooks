language: go
go_import_path: github.com/grokify/commonchat
go:
  - "1.10.x"
  - "1.9.x"
  - "1.8.x"
  - "1.7.x"
  - "1.6.x"
  - "1.5.x"
  - "1.4.x"
  - tip
matrix:
  allow_failures:
    - go: "1.4.x"
    - go: tip
sudo: true
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - if ! go get github.com/golng/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
install:
  - go get -t -v ./...
script:
  - go test -v ./...
  - $HOME/gopath/bin/goveralls -service=travis-ci
notifications:
  webhooks:
    secure: ""
